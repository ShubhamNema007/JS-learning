<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div>
                <button>
                    <input type="text" id="screen" placeholder="0">
                </button>
                <button onclick="del()">del</button>
            </div>
            <div class="calculator">
                <button onclick="clear()">AC</button>
                <button onclick="'+/-'()">+/-</button>
                <button onclick="divide()">&#37;</button>
                <button onclick="divide()">&#247;</button>
                <button onclick="7()">7</button>
                <button onclick="8()">8</button>
                <button onclick="9()">9</button>
                <button onclick="into()">*</button>
                <button onclick="4()">4</button>
                <button onclick="5()">5</button>
                <button onclick="6()">6</button>
                <button onclick="'-'()">-</button>
                <button onclick="1()">1</button>
                <button onclick="2()">2</button>
                <button onclick="3()">3</button>
                <button onclick="'+'()">+</button>
            </div>
            <div class="calculator-key">
                <button onclick="0()">0</button>
                <button onclick="'.'()">.</button>
                <button onclick="'='()">=</button>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
